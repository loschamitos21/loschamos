<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h2>Formulario de Transacción</h2>

  <form action="https://formsubmit.co/dilantutoshd@gmail.com" method="POST">
    <label for="telefono">Número de Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required>

    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" required>

    <label for="banco">Banco:</label>
    <select id="banco" name="banco" required>
      <option value="">Selecciona el Banco</option>
      <option value="Banco1">Banco 1</option>
      <option value="Banco2">Banco 2</option>
      <option value="Banco3">Banco 3</option>
      <!-- Agrega más opciones si es necesario -->
    </select>

    <label for="monto">Monto:</label>
    <input type="text" id="monto" name="monto" required>

    <label for="referencia">Referencia:</label>
    <input type="text" id="referencia" name="referencia" required>

    <label for="asesor">Asesor:</label>
    <input type="text" id="asesor" name="asesor" required>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
